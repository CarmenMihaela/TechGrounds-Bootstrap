<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Bootstrap Opdracht 6</title>
  </head>
  <body class="bg-dark p-5">



<h1 class="text-center text-light">Responsive Grid System</h1>
<div class="container text-dark my-5">
    
    <div class="row gx-5">
        <div class="col col-xxl-4">
            <div class="row">
                <div class="col-8 col-xxl-4 bg-warning">
                  Nested col
                </div>
                <div class="col-4 col-xxl-8 bg-secondary">
                  Nested col
                </div>
              </div>
        </div>
        <div class="col col-xxl-8">
          <div class="px-3 bg-danger">One of two columns</div>
        </div>
      </div>

        <div class="row gx-5 justify-content-center">
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
             <div class=" px-5 bg-warning">One of two columns</div>
            </div>
            <div class="col col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6">
              <div class="px-3 bg-secondary">One of two columns</div>
            </div>
          </div>

          <div class="row justify-content-end px-3">
            <div class="col-2 bg-light">
              One of two columns
            </div>
            <div class="col-6 bg-danger">
              One of two columns
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-5 bg-warning">
              One of two columns
            </div>
            <div class="col-4 bg-secondary">
              One of two columns
            </div>
          </div>

          <div class="row justify-content-start">
            <div class="col-3 bg-light">
              One of two columns
            </div>
            <div class="col-6 bg-danger">
              One of two columns
            </div>
          </div>

      </div>
  </div> 


   
    <!-- Optional JavaScript; choose one of the two! -->
